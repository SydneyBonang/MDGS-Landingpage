      function isValidEmail(s) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(s).trim());
      }

      function MeddentLanding() {
        const [activeTab, setActiveTab] = useState("machinery");
        const [items, setItems] = useState([{ id: 1, name: "", quantity: 1, notes: "" }]);
        const [submitting, setSubmitting] = useState(false);
        const [result, setResult] = useState(null);
        const [files, setFiles] = useState([]);
        const [form, setForm] = useState({
          fullName: "",
          email: "",
          company: "",
          phone: "",
          country: "United Kingdom",
          city: "",
          deliveryIncoterms: "Door-to-door",
          agree: false,
        });

        const addItem = () => {
          setItems((prev) => [...prev, { id: Date.now(), name: "", quantity: 1, notes: "" }]);
        };

        const removeItem = (id) => setItems((prev) => prev.filter((i) => i.id !== id));

        const updateItem = (id, key, value) => {
          setItems((prev) => prev.map((i) => (i.id === id ? { ...i, [key]: value } : i)));
        };

        const onFileChange = (e) => {
          const f = Array.from(e.target.files || []);
          setFiles((prev) => [...prev, ...f]);
        };

        const summary = useMemo(() => ({ items, files: files.map((f) => f.name), form }), [items, files, form]);

        const quiz = [
          { q: "What is the primary role of Meddent Global Solutions in the medical supply chain?", a: "Meddent Global Solutions acts as an independent procurement partner (middleman) that sources and delivers medical equipment and consumables to healthcare providers worldwide." },
          { q: "Which specific services does Meddent Global not provide, and who is responsible for these aspects?", a: "We do not provide installation or operational training. Installation is handled by approved third‑party specialists, and training remains the responsibility of the manufacturer/supplier." },
          { q: "Name three distinct categories of products that Meddent can source and deliver.", a: "Examples include: diagnostic devices (e.g., dialysis consoles), hospital plants & machinery (e.g., imaging, HVAC/oxygen), and everyday consumables (e.g., PPE, syringes)." },
          { q: "Describe the 'How it works' process from initial request to delivery.", a: "Client sends requirements (quote builder or upload) → we perform spec & compliance checks → we share quotations & timelines → we coordinate logistics and insured delivery to the destination." },
          { q: "What is the significance of Meddent being UK‑based?", a: "It indicates our operational hub and adherence to UK regulations, which can increase trust for international clients and clarifies our physical contact location." },
          { q: "How are shipments protected during delivery?", a: "We coordinate insured shipments as part of logistics, mitigating risk during transit of valuable medical equipment." },
          { q: "What is 'Aftercare Supply'?", a: "Long‑term provision of consumables and spare parts to keep facilities running smoothly beyond initial procurement and delivery." },
          { q: "Why use both 'Download summary' and 'Email us' buttons?", a: "Downloading creates a personal JSON record; emailing initiates immediate contact with the request details for quick follow‑up." },
          { q: "Give two reasons equipment videos are important.", a: "They explain value quickly by showing features/safety and build authenticity (narrated by a Biomedical Scientist), improving conversions." },
          { q: "What checks happen during 'Sourcing & Vetting'?", a: "Global supplier search, spec matching, and thorough documentation & compliance checks to ensure suitability and legitimacy." },
        ];

        const essays = [
          "Analyse the value proposition of Meddent Global Solutions. How does acting as an independent procurement partner benefit healthcare providers, especially internationally?",
          "Discuss the distinctions between Meddent's core services and third parties/manufacturers. Why is this division important for the model and client expectations?",
          "Evaluate the strategic importance of Aftercare Supply. How does it drive retention and satisfaction beyond initial delivery?",
          "From a client's perspective, outline advantages and potential disadvantages of using a procurement partner versus buying directly from manufacturers.",
          "Meddent positions itself as a capable research assistant and tutor. How do videos and clear process steps support customer confidence and understanding?",
        ];

        const glossary = [
          { term: "Aftercare Supply", def: "Long‑term supply of consumables and spares to keep facilities operational after initial delivery." },
          { term: "Biomedical Scientist", def: "Professional background of the founder; expertise in medical technology and healthcare science." },
          { term: "Consumables", def: "Everyday items used up in care settings (e.g., PPE, dental supplies, lab reagents, syringes)." },
          { term: "Door‑to‑door options", def: "Delivery from supplier location directly to the client's destination." },
          { term: "FES machines", def: "Functional Electrical Stimulation devices used in diagnostics/rehabilitation." },
          { term: "Global Delivery", def: "Capability to deliver equipment and consumables worldwide." },
          { term: "HVAC", def: "Heating, Ventilation & Air Conditioning systems—part of hospital plants and machinery." },
          { term: "Independent Procurement Partner", def: "Neutral intermediary between suppliers and healthcare providers." },
          { term: "Insured Shipments", def: "Logistics coverage protecting goods against loss or damage in transit." },
          { term: "Logistics & Delivery", def: "Air/sea/road freight, customs coordination, and insured transportation." },
          { term: "Patient Monitoring", def: "Devices for observing physiological parameters (e.g., BP, SpO₂, ECG)." },
          { term: "Point‑of‑Care (POC)", def: "Portable devices/tests used near the patient (e.g., ultrasound, glucometers)." },
          { term: "Procurement", def: "Quotations, negotiation, POs, warranties, and related paperwork to obtain goods/services." },
          { term: "PPE", def: "Personal Protective Equipment such as N95 masks and gloves." },
          { term: "Reagents", def: "Substances used to cause reactions, part of laboratory consumables." },
          { term: "Sourcing & Vetting", def: "Supplier search, specification matching, and documentation/compliance checks." },
          { term: "Spec Matching", def: "Validating client specifications against supplier documentation." },
          { term: "Third‑party install", def: "Installation carried out by approved external specialists, not by Meddent." },
          { term: "UK‑based", def: "Headquarters and primary operations located in the United Kingdom." },
        ];

        const [openA, setOpenA] = useState({});
        const toggleAnswer = (i) => setOpenA((p) => ({ ...p, [i]: !p[i] }));
        const revealAll = () => setOpenA(Object.fromEntries(quiz.map((_, i) => [i, true])));

        async function submitQuote() {
          if (!form.agree) return;
          if (WEB3FORMS_KEY.startsWith("REPLACE")) {
            setResult({ ok: false, message: "Please replace the Web3Forms access key in the code before submitting." });
            return;
          }
          if (form.email && !isValidEmail(form.email)) {
            setResult({ ok: false, message: "Please provide a valid email address." });
            return;
          }

          setSubmitting(true);
          setResult(null);
          try {
            const fd = new FormData();
            fd.append("access_key", WEB3FORMS_KEY);
            fd.append("subject", "Quote Request – Meddent Global Solutions");
            fd.append("from_name", form.fullName || "Meddent Website");
            fd.append("email", form.email || "no-email@meddentglobalsolutions.com");
            fd.append("company", form.company);
            fd.append("phone", form.phone);
            fd.append("location", `${form.city}, ${form.country}`);
            fd.append("delivery", form.deliveryIncoterms);
            fd.append("items", JSON.stringify(items));
            files.forEach((f) => fd.append("files[]", f, f.name));

            const res = await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
            const data = await res.json();
            if (data.success) {
              setResult({ ok: true, message: "Request sent. We’ll contact you shortly." });
            } else {
              setResult({ ok: false, message: data.message || "Submission failed." });
            }
          } catch (e) {
            setResult({ ok: false, message: e.message });
          } finally {
            setSubmitting(false);
          }
        }

        const downloadJSON = () => {
          const blob = new Blob([JSON.stringify(summary, null, 2)], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `MeddentQuoteRequest_${Date.now()}.json`;
          a.click();
          URL.revokeObjectURL(url);
        };

        const mailtoLink = () => {
          const subject = encodeURIComponent("Quote Request – Meddent Global Solutions");
          const lines = items.map((i, idx) => \`\${idx + 1}. \${i.name || "<item>"} — Qty: \${i.quantity} — Notes: \${i.notes || "-"}\`).join("%0D%0A");
          const body = encodeURIComponent(
            \`Hello Meddent Team,%0D%0A%0D%0APlease provide a quotation for the attached/requested items.%0D%0A%0D%0AContact:%0D%0A- Name: \${form.fullName}%0D%0A- Company: \${form.company}%0D%0A- Email: \${form.email}%0D%0A- Phone: \${form.phone}%0D%0A- Location: \${form.city}, \${form.country}%0D%0A- Delivery: \${form.deliveryIncoterms}%0D%0A%0D%0AItems:%0D%0A\${lines}%0D%0A%0D%0A(Attached files cannot be sent via this link; please reply with upload instructions if needed.)%0D%0A%0D%0AThanks.\`
          );
          return \`mailto:sales@meddentglobalsolutions.com?subject=\${subject}&body=\${body}\`;
        };

            </header>

            {/* Hero */}
            <section className="relative overflow-hidden bg-gradient-to-br from-sky-50 via-white to-white">
              <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16 lg:py-24 grid lg:grid-cols-2 gap-10 items-center">

                    </div>
                    <div className="mt-3">
                      <button onClick={addItem} className="rounded-xl border border-sky-200 bg-white px-4 py-2 text-sky-700 hover:bg-sky-50">
                        + Add another item
                      </button>
                    </div>

                    {/* Upload */}
                    <div className="mt-6">
                      <label className="block text-sm font-medium text-slate-800">Upload your list (optional)</label>
                      <input
                        type="file"
                        multiple
                        accept=".csv,.xlsx,.xls,.pdf,.doc,.docx"
                        onChange={onFileChange}
                        className="mt-2 block w-full rounded-xl border border-dashed border-sky-300 p-4 text-slate-600"
                      />
                      {files.length > 0 && (
                        <ul className="mt-2 text-sm text-slate-600 list-disc pl-5">
                          {files.map((f, idx) => (
                            <li key={idx}>{f.name}</li>
                          ))}
                        </ul>
                      )}
                    </div>
                  </div>

                  <div className="rounded-2xl border border-sky-100 bg-white p-6 shadow-sm">
                    <h3 className="font-semibold text-slate-800">Your details</h3>
                    <div className="mt-4 space-y-3">
                      {["fullName", "company", "email", "phone", "city", "country"].map((key) => (
                        <div key={key}>
                          <label className="block text-xs text-slate-600 mb-1 capitalize">{key.replace(/([A-Z])/g, " $1")}</label>
                          <input
                            value={form[key]}
                            onChange={(e) => {
                              const val = e.target.value;
                              const next = { ...form, [key]: val };
                              setForm(next);
                              if (key === "email" && val && !isValidEmail(val)) {
                                setResult({ ok: false, message: "Please provide a valid email address." });
                              } else if (key === "email") {
                                setResult(null);
                              }
                            }}
                            className="w-full rounded-lg border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-300"
                          />
                        </div>
                      ))}
                      <div>
                        <label className="block text-xs text-slate-600 mb-1">Delivery preference</label>
                        <select
                          value={form.deliveryIncoterms}
                          onChange={(e) => setForm({ ...form, deliveryIncoterms: e.target.value })}
                          className="w-full rounded-lg border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-300"
                        >
                          {["Door-to-door", "Airport only", "Seaport only", "Ex-works"].map((v) => (
                            <option key={v} value={v}>{v}</option>
                          ))}
                        </select>
                      </div>
                      <label className="flex items-start gap-2 text-xs text-slate-600">
                        <input
                          type="checkbox"
                          checked={form.agree}
                          onChange={(e) => setForm({ ...form, agree: e.target.checked })}
                          className="mt-0.5"
                        />
                        <span>
                          I acknowledge Meddent Global Solutions acts as a procurement & delivery partner. Installation and
                          operational training are performed by third parties / manufacturers only.
                        </span>
                      </label>
                      <div className="flex gap-2 pt-2 flex-wrap">
                        <button
                          type="button"
                          disabled={!form.agree || submitting}
                          onClick={submitQuote}
                          className={\`rounded-xl px-4 py-2 font-medium text-white \${form.agree && !submitting ? "bg-sky-600 hover:bg-sky-700" : "bg-slate-300 cursor-not-allowed"}\`}
                        >
                          {submitting ? "Sending…" : "Submit request"}
                        </button>
                        <button
                          disabled={!form.agree}
                          onClick={downloadJSON}
                          className={\`rounded-xl px-4 py-2 font-medium text-sky-700 border \${form.agree ? "border-sky-300 hover:bg-sky-50" : "border-slate-200 cursor-not-allowed text-slate-400"}\`}
                        >
                          Download summary
                        </button>
                        <a
                          href={mailtoLink()}
                          onClick={(e) => { if (!form.agree) { e.preventDefault(); } }}
                          className={\`rounded-xl px-4 py-2 font-medium text-sky-700 border \${form.agree ? "border-sky-300 hover:bg-sky-50" : "border-slate-200 pointer-events-none text-slate-400"}\`}
                        >
                          Email us
                        </a>
                      </div>
                      {result && (
                        <div className={\`mt-3 text-sm \${result.ok ? "text-green-700" : "text-rose-700"}\`}>
                          {result.message}
                        </div>
                      )}
                      <p className="text-[11px] text-slate-500">
                        Your data is sent securely to our form backend (Web3Forms). We’ll respond with pricing and next steps. Replace the access key in code.
                      </p>
                    </div>
                  </div>
                </div>

                <div className="mt-6 rounded-2xl border border-amber-200 bg-amber-50 p-4 text-sm text-amber-900">
                  <strong>Important:</strong> Meddent Global Solutions acts strictly as a sourcing & delivery partner. We do not provide
                  clinical/operational training or installation. Always follow the manufacturer’s instructions and consult the supplier for
                  commissioning and user training.
                </div>
              </div>
            </section>

            {/* Videos */}
            <section id="videos" className="py-16 bg-white">
              <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <h2 className="text-3xl font-bold text-slate-900">Equipment videos (sample)</h2>
                <p className="mt-2 text-slate-600 max-w-3xl">
                  Showcase how machines work to build buyer confidence. Replace the placeholder video below with your own demos — aim for short, clear clips with captions.
                </p>
                <div className="mt-6 grid lg:grid-cols-2 gap-6">
                  <div className="aspect-video w-full overflow-hidden rounded-2xl border border-sky-100 shadow-sm">
                    {/* Replace VIDEO_ID with your uploaded video (e.g., YouTube, Vimeo). */}
                    <iframe
                      className="w-full h-full"
                      src="https://www.youtube.com/embed/VIDEO_ID"
                      title="Medical device demo (sample)"
                      frameBorder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowFullScreen
                    />
                  </div>
                  <div className="rounded-2xl border border-sky-100 bg-sky-50/50 p-6">
                    <h3 className="font-semibold text-slate-800">Why videos matter</h3>
                    <ul className="mt-3 space-y-2 text-slate-700 text-sm">
                      <li>• Explain value quickly — show core features, safety, and maintenance basics.</li>
                      <li>• Build authenticity — you as a Biomedical Scientist narrate the key specs.</li>
                      <li>• Improve conversions — add call‑to‑action links to request a quote.</li>
                    </ul>
                    <a href="#quote" className="mt-4 inline-block rounded-xl bg-sky-600 px-4 py-2 text-white hover:bg-sky-700">Add items & request a quote</a>
                  </div>
                </div>
              </div>
            </section>

            {/* Study Guide */}
            <section id="study" className="py-16 bg-sky-50/50">
              <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <h2 className="text-3xl font-bold text-slate-900">Study Guide</h2>
                <p className="mt-2 text-slate-600 max-w-3xl">A quick study pack to brief teams and clients on how Meddent Global Solutions works.</p>

                <div className="mt-8 grid lg:grid-cols-2 gap-6">
                  <div className="rounded-2xl border border-sky-100 bg-white p-6 shadow-sm">
                    <h3 className="font-semibold text-slate-800">Quiz</h3>
                    <ol className="mt-3 space-y-3 list-decimal pl-5">
                      {quiz.map((qa, i) => (
                        <li key={i} className="text-sm">
                          <div className="font-medium text-slate-800">{qa.q}</div>
                          <button
                            type="button"
                            onClick={() => toggleAnswer(i)}
                            className="mt-1 text-xs text-sky-700 hover:underline"
                          >
                            {openA[i] ? "Hide answer" : "Show answer"}
                          </button>
                          {openA[i] && (
                            <div className="mt-2 rounded-lg bg-sky-50 p-3 text-slate-700">{qa.a}</div>
                          )}
                        </li>
                      ))}
                    </ol>
                    <button
                      type="button"
                      onClick={revealAll}
                      className="mt-4 rounded-xl border border-sky-200 bg-white px-4 py-2 text-sky-700 hover:bg-sky-50"
                    >
                      Reveal all answers
                    </button>
                  </div>

                  <div className="rounded-2xl border border-sky-100 bg-white p-6 shadow-sm">
                    <h3 className="font-semibold text-slate-800">Answer Key</h3>
                    <ol className="mt-3 space-y-3 list-decimal pl-5 text-sm text-slate-700">
                      {quiz.map((qa, i) => (
                        <li key={i}>{qa.a}</li>
                      ))}
                    </ol>
                  </div>
                </div>

                <div className="mt-6 grid lg:grid-cols-2 gap-6">
                  <div className="rounded-2xl border border-sky-100 bg-white p-6 shadow-sm">
                    <h3 className="font-semibold text-slate-800">Essay Questions</h3>
                    <ol className="mt-3 space-y-2 list-decimal pl-5 text-sm text-slate-700">
                      {essays.map((e, i) => (
                        <li key={i}>{e}</li>
                      ))}
                    </ol>
                  </div>

                  <div className="rounded-2xl border border-sky-100 bg-white p-6 shadow-sm">
                    <h3 className="font-semibold text-slate-800">Glossary of Key Terms</h3>
                    <dl className="mt-3 divide-y divide-slate-100">
                      {glossary.map((g, i) => (
                        <div key={i} className="py-3">
                          <dt className="text-sm font-semibold text-slate-800">{g.term}</dt>
                          <dd className="text-sm text-slate-700 mt-1">{g.def}</dd>
                        </div>
                      ))}
                    </dl>
                  </div>
                </div>
              </div>
            </section>

            {/* Footer */}
            <footer className="bg-slate-900 text-slate-100">
              <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10 grid md:grid-cols-4 gap-8">
                <div className="md:col-span-2">
                  <div className="flex items-center gap-3">
                    <img src={LOGO_DATA_URI} alt="Meddent Global Solutions logo" className="h-10 w-10 rounded-full ring-2 ring-sky-400" />
                    <div className="font-semibold">Meddent Global Solutions</div>
                  </div>
                  <p className="mt-3 text-sm text-slate-300 max-w-lg">
                    UK‑based procurement & delivery partner for medical equipment and consumables. Serving healthcare providers worldwide.
                  </p>
                </div>
                <div>
                  <div className="font-semibold">Contact</div>
                  <ul className="mt-2 text-sm text-slate-300 space-y-1">
                    <li>Email: sales@meddentglobalsolutions.com</li>
                    <li>Phone: +44 0000 000000</li>
                    <li>HQ: London, United Kingdom</li>
                  </ul>
                </div>
                <div>
                  <div className="font-semibold">Legal</div>
                  <p className="mt-2 text-sm text-slate-300">
                    Meddent Global Solutions acts as an intermediary for sourcing and delivery only. Installation and training are provided by third‑party specialists/manufacturers.
                  </p>
                </div>
              </div>
              <div className="border-t border-slate-800 py-4 text-center text-xs text-slate-400">
                ©️ {new Date().getFullYear()} Meddent Global Solutions. All rights reserved.
              </div>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<MeddentLanding />);
    </script>
  </body>
</html>
